apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sergeij-applications
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/sergeij/argocd.git
      revision: HEAD
      directories:
      - path: applications/*
  template:
    metadata:
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: sergeij
      source:
        path: '{{path}}'
        repoURL: https://github.com/sergeij/argocd.git
        plugin:
          env:
          - name: HELM_ARGS
            value: -f values.yaml -f values-deployments.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
