apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sergeij-applications
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - clusters: {}
      - list:
          elements:
          - appName: nginx
  template:
    metadata:
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      name: '{{name}}-{{appName}}'
      namespace: argocd
    spec:
      project: sergeij
      source:
        path: 'applications/{{appName}}'
        repoURL: https://github.com/sergeij/argocd.git
        plugin:
          env:
          - name: HELM_ARGS
            value: -f values.yaml -f values-deployments.yaml
      destination:
        server: '{{server}}'
        namespace: argocd
